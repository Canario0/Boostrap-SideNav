<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GEAPROS</title>
    <!-- Establecer el ancho al ancho del sistema y el zoom al 1 -->
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main-dynamic.css">
    <!-- Link al css de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
</head>

<body>
    <!-- barra principal del menÃº -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top pt-0">
        <div class="d-inline-flex justify-content-center w-100 align-items-center">
            <span class="navbar-brand title" style="font-size: 25px;">TITLE</span>
        </div>
    </nav>

    <div id="side-nav" class="side-nav fixed-top flex-nowrap flex-column justify-content-start d-inline-flex align-items-center bg-light"
        onmouseover="sideOpen()" onmouseout="sideClose()">
        <div class="side-title side-content">
            <img id="user-img" class="user-icon" src="..\static\img\default-gravatar.png" alt="user icon">
        </div>
        <div class="side-text side-content role">User Name</div>
        <div class="list-group list-group-flush w-100 side-icons">
            <a class="list-group-item d-flex justify-content-center align-items-center bg-light">
                <span class="material-icons" style="color: black;">person_add</span>
                <span class="side-text align-top side-options">Add User</span>
            </a>
            <a class="list-group-item d-flex justify-content-center align-items-center bg-light">
                <span class="fa fa-plus-square fa-m" style="color: black;"></span>
                <span class="side-text align-top side-options">Item</span>
            </a>
            <a class="list-group-item d-flex justify-content-center align-items-center bg-light">
                <span class="fas fa-envelope fa-m" style="color: black;"></span>
                <span class="side-text align-top side-options">E-Mail</span>
            </a>
            <a class="list-group-item d-flex justify-content-center align-items-center bg-light">
                <span class="fas fa-project-diagram fa-m " style="color: gray;"></span>
                <span class="side-text align-top side-options">Item</span>
            </a>

            <a class="list-group-item d-flex justify-content-center align-items-center bg-light">
                <span class="fas fa-code fa-m " style="color: green;"></span>
                <span class="side-text align-top side-options">Item</span>
            </a>
            <a class="list-group-item d-flex justify-content-center align-items-center bg-light">
                <span class="fas fa-code fa-m " style="color: grey;"></span>
                <span class="side-text align-top side-options">Item</span>
            </a>
        </div>
    </div>

    <div id="data-body" class="container-fluid">
        <!-- Body -->
        <div class="row justify-content-center align-content-center">
            <h1 style="margin-top: 10px;">Wellcome to my <span style="font-weight: bolder;">dynamic</span> side nav</h1>
        </div>
    </div>


    <script>
        function sideOpen() {
            document.getElementById('side-nav').style.width = "200px";
            document.getElementsByClassName('side-title')[0].style.width = "auto";
            document.getElementById('user-img').style.width = "100px";
            document.getElementById('user-img').style.height = "100px";
            for (el of document.getElementsByClassName('side-icon')) {
                el.style.marginBottom = "inherit";
            }
            for (el of document.getElementsByClassName('side-icons')) {
                el.style.top = "0";
                el.style.position = "relative";
            }
            for (el of document.getElementsByClassName('side-text')) {
                el.style.visibility = "visible";
            }
        };
        function sideClose() {
            for (el of document.getElementsByClassName('side-text')) {
                el.style.visibility = "hidden";
            }
            for (el of document.getElementsByClassName('side-icon')) {
                el.style.marginBottom = "34px";
            }
            for (el of document.getElementsByClassName('side-icons')) {
                el.style.top = "64px";
                el.style.position = "absolute";
            }
            document.getElementById('side-nav').style.width = "64px";
            document.getElementsByClassName('side-title')[0].style.width = "auto";
            document.getElementById('user-img').style.width = "54px";
            document.getElementById('user-img').style.height = "54px";
        };
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
